<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{title} - CV</title>

<style>

* {

box-sizing: border-box;

margin: 0;

padding: 0;

}



@page {

size: A4;

margin: 0;

}



body {

font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

line-height: 1.5;

color: #333;

background-color: white;

margin: 0;

padding: 0;

}



.cv-container {

width: 210mm;

min-height: 297mm;

background-color: white;

overflow: visible;

margin: 0 auto;

}



.header {

position: relative;

background: linear-gradient(to right, #ec4899, #ef4444, #eab308);

color: white;

padding: 2rem;

}



.header-content {

display: flex;

align-items: center;

gap: 1.5rem;

}



.profile-image {

width: 7rem;

height: 7rem;

border-radius: 50%;

object-fit: cover;

border: 4px solid rgba(255, 255, 255, 0.3);

}



.header-text h1 {

font-size: 1.875rem;

font-weight: bold;

}



.header-text p {

font-size: 1.25rem;

margin-top: 0.25rem;

color: rgba(255, 255, 255, 0.9);

}



.contact-info {

margin-top: 1rem;

display: flex;

flex-wrap: wrap;

gap: 1.5rem 0.5rem;

font-size: 0.875rem;

color: rgba(255, 255, 255, 0.8);

}



.contact-item {

display: flex;

align-items: center;

gap: 0.5rem;

}



.contact-item svg {

width: 1rem;

height: 1rem;

color: rgba(255, 255, 255, 0.6);

}



.social-link {

color: rgba(255, 255, 255, 0.8);

text-decoration: none;

}



.social-link:hover {

color: white;

}



.decorative-circle-1 {

position: absolute;

bottom: 0;

right: 0;

width: 8rem;

height: 8rem;

background-color: rgba(255, 255, 255, 0.05);

border-radius: 50%;

margin-bottom: -4rem;

margin-right: -4rem;

}



.decorative-circle-2 {

position: absolute;

top: 0;

right: 8rem;

width: 4rem;

height: 4rem;

background-color: rgba(255, 255, 255, 0.05);

border-radius: 50%;

margin-top: -2rem;

}



.main-content {

padding: 2rem;

display: grid;

grid-template-columns: 2fr 1fr;

gap: 2rem;

}



.section {

margin-bottom: 1.5rem;

page-break-inside: avoid;

}



.section-title {

font-size: 1.25rem;

font-weight: bold;

color: #ec4899;

margin-bottom: 0.5rem;

display: flex;

align-items: center;

gap: 0.5rem;

page-break-after: avoid;

break-after: avoid;

}



.section-title-line {

width: 2rem;

height: 0.25rem;

background: linear-gradient(to right, #ec4899, #eab308);

}



.timeline-item {

position: relative;

padding-left: 1.5rem;

border-left: 2px solid #ec4899;

margin-bottom: 1rem;

page-break-inside: avoid;

break-inside: avoid;

}



.timeline-dot {

position: absolute;

left: -0.3125rem;

top: 0;

width: 0.5rem;

height: 0.5rem;

border-radius: 50%;

background-color: #ec4899;

}



.timeline-title {

font-weight: bold;

color: #111827;

}



.timeline-subtitle {

color: #ec4899;

font-weight: 500;

}



.timeline-meta {

display: flex;

justify-content: space-between;

align-items: center;

font-size: 0.875rem;

color: #6b7280;

}



.timeline-description {

margin-top: 0.5rem;

font-size: 0.875rem;

color: #4b5563;

}



.skills-section {

background: linear-gradient(to bottom right, #fdf2f8, #fefce8);

padding: 1.25rem;

border-radius: 0.5rem;

border: 1px solid #fbcfe8;

}



.skills-list {

display: flex;

flex-wrap: wrap;

gap: 0.5rem;

}



.skill-tag {

padding: 0.25rem 0.75rem;

background-color: white;

color: #ec4899;

border: 1px solid #fbcfe8;

border-radius: 9999px;

font-size: 0.875rem;

box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);

}



.languages-list {

display: flex;

flex-wrap: wrap;

gap: 0.5rem;

}



.language-tag {

padding: 0.25rem 0.75rem;

background-color: #f3e8ff;

color: #7e22ce;

border-radius: 9999px;

font-size: 0.875rem;

}



.hobbies-list {

display: flex;

flex-wrap: wrap;

gap: 0.5rem;

}



.hobby-tag {

padding: 0.25rem 0.75rem;

background-color: #f3e8ff;

color: #7e22ce;

border-radius: 9999px;

font-size: 0.875rem;

}



@media print {

body {

margin: 0;

padding: 0;

}



.cv-container {

width: 210mm;

margin: 0;

padding: 0;

box-shadow: none;

}

.section {
page-break-inside: avoid;
}

h2 {
page-break-after: avoid;
}

.timeline-item {
page-break-inside: avoid;
}

/* Sayfa atlama kontrol√º */
.section:first-child {
margin-top: 0;
}

.section {
margin-top: 1.5cm;
}
}

</style>

</head>

<body>

<div class="cv-container">

<div class="header">

<div class="header-content">

<img src="{photoUrl}" alt="Profile Photo" class="profile-image">

<div class="header-text">

<h1>{name}</h1>

<p>{title}</p>



<div class="contact-info">

<div class="contact-item">

<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>

<span>{email}</span>

</div>

<div class="contact-item">

<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>

<span>{phone}</span>

</div>

<div class="contact-item">

<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>

<span>{location}</span>

</div>

<div class="contact-item">

<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>

<a href="{linkedinUrl}" class="social-link" target="_blank">{linkedin}</a>

</div>

<div class="contact-item">

<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>

<a href="{websiteUrl}" class="social-link" target="_blank">{website}</a>

</div>

</div>

</div>

</div>



<div class="decorative-circle-1"></div>

<div class="decorative-circle-2"></div>

</div>



<div class="main-content">

<div class="left-column">

<section class="section">

<h2 class="section-title">

<div class="section-title-line"></div>

About Me

</h2>

<p class="section-content">{summary}</p>

</section>



<section class="section">

<h2 class="section-title">

<div class="section-title-line"></div>

Experience

</h2>

<div class="timeline">

{experienceItems}

</div>

</section>



<section class="section">

<h2 class="section-title">

<div class="section-title-line"></div>

Education

</h2>

<div class="timeline">

{educationItems}

</div>

</section>

{projectSection}

</div>



<div class="right-column">

<section class="section">

<div class="skills-section">

<h2 class="section-title">Skills</h2>

<div class="skills-list">

{skillItems}

</div>

</div>

</section>



<section class="section">

<h2 class="section-title">Languages</h2>

<div class="languages-list">

{languageItems}

</div>

</section>



<section class="section">

<h2 class="section-title">Hobbies & Interests</h2>

<div class="hobbies-list">

{hobbyItems}

</div>

</section>

{certificatesSection}

{awardsSection}

</div>

</div>

</div>

</body>

</html>
